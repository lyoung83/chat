language: python
sudo: false
python: '3.5'

cache: pip

before_install:
  - pip install --upgrade pip setuptools

install:
  - pip install -r requirements.txt
  - pip install -r test_requirements.txt

script:
  - pylama chat
  - lizard chat -C 10 -w -i 0
  - python setup.py test

notifications:
  slack:
    secure: ""
